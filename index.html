<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Unit Conversion</title>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1 class="hero-title">Metric/Imperial Unit Conversion</h1>
            <input id="input-el" type="text" name="quantity">
            <button id="btn-el">Convert</button>
        </div>
        <div class="unit-container">
            <div class="unit">
                <h1 class="title">Length (Meter/Feet)</h1>
                <p id="length-el"></p>
            </div>
            <div class="unit">
                <h1 class="title">Volume (Liters/Gallons)</h1>
                <p id="volume-el"></p>
            </div>
            <div class="unit">
                <h1 class="title">Mass (Kilograms/Pounds)</h1>
                <p id="mass-el"></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
